# Rate limiting configuration
# Limits how many non-thread messages a user can post in specific channels
# Staff members are exempt from rate limits
[[rate_limits]]
channel_name = "candebot-testing"
rate_limit_seconds = 60
max_messages = 5
apply_to_staff = true

# Tracking parameter detection configuration
# Detects and warns users about privacy-invasive tracking parameters in URLs
# If no channels are specified, tracking detection runs in all channels
# To enable for specific channels, add entries like the example below:
# [[tracking_detection]]
# channel_name = "candebot-testing"

# Extensible JavaScript handlers configuration
# Allows custom message handlers written in JavaScript
# See handlers/js/README.md for documentation
[handlers]
dir = "handlers/js"    # Directory containing JS handler files
enabled = true              # Enable/disable the handler system
default_timeout = 5000      # Default execution timeout in milliseconds

# Built-in Go handlers configuration
# Set any of these to false to use JavaScript implementations instead
# This allows full customization via JS without modifying Go code
[go_handlers]
language_filter = true      # Inclusive language filter (Go: inclusion/language.go)
tracking_detection = true   # URL tracking parameter detection (Go: internal/privacy/tracker.go)
rate_limiter = true         # Per-channel rate limiting (Go: bot/ratelimiter.go)
job_board_rules = true      # Job board posting rules (Go: handlers/message.go)
